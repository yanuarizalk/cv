<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yanuarizal's CV</title>
  <meta name="description" content="" />

</head>
<body x-init="" x-data="variables">
  <div class="max-w-5xl shadow-lg shadow-black lg:mx-64 lg:drop-shadow-lg">
    <div class="flex flex-col items-center py-4 text-gray-200 bg-gray-800">
      <div class="pt-12 pb-10 font-mono text-3xl lg:text-5xl lg:pt-14 lg:pb-12">
        Yanuarizal K.
      </div>
      <div class="flex flex-row items-center space-x-8 text-sm">
        <a id="email" class="flex items-center space-x-2" :href="methods.mailTo(email)">
          <i class="fa-solid fa-envelope"></i>
          <div x-text="email" class="hidden md:block"></div>
        </a>
        <a id="mobile" href="#" class="flex items-center space-x-2" :href="methods.toWhatsapp(mobile)">
          <i class="fa-solid fa-phone"></i>
          <div x-text="mobile" class="hidden md:block"></div>
        </a>
        <a id="address" href="#" class="flex items-center space-x-2" :href="methods.toPlace(google_place)">
          <i class="fa-solid fa-at"></i>
          <div x-text="address" class="hidden md:block"></div>
        </a>
        <a id="github" href="#" class="flex items-center space-x-2" :href="methods.toGithub(github_username)">
          <i class="fa-brands fa-github"></i>
          <div x-text="github_username" class="hidden md:block"></div>
        </a>

      </div>
    </div>

    <div class="flex flex-col p-8 space-y-4 bg-white">
      <pre id="describe" class="my-8 italic text-center" x-text="description"></pre>
      <div id="experience" class="">
        <div class="mb-2 text-lg font-bold">
          Work Experiences <hr />
        </div>
        <template x-for="exp in experiences">
          <div class="mb-4">
            <div class="flex flex-row flex-wrap items-center space-x-0 md:space-x-1 md:flex-nowrap">
              <div class="font-bold basis-4/6 md:basis-auto" x-text="exp.company"></div>
              <div class="hidden md:block"> as </div>
              <div class="order-last text-sm italic md:text-base md:order-2 basis-full md:basis-auto" x-text="exp.as"></div>
              <div class="order-2 text-xs font-light md:order-last basis-2/6 md:basis-auto" style="margin-left: auto;" x-text="methods.toDate(exp.since[0], exp.since[1])"></div>
            </div>
            <ul class="ml-4 list-disc">
              <template x-for="todo in exp.do">
                <li class="text-sm do" x-text="todo"></li>
              </template>
            </ul>
          </div>
        </template>
      </div>
      <div id="education" class="">
        <div class="mb-2 text-lg font-bold">
          Educations <hr />
        </div>
        <template x-for="exp in educations">
          <div class="mb-4">
            <div class="flex flex-row space-x-1">
              <div class="font-bold" x-text="exp.institution"></div>
              <div class="text-xs font-light" style="margin-left: auto;" x-text="methods.toDate(exp.since[0], exp.since[1])"></div>
            </div>
            <ul class="ml-4 list-disc">
              <template x-for="todo in exp.do">
                <li class="text-sm do" x-text="todo"></li>
              </template>
            </ul>
          </div>
        </template>
      </div>
      <!-- <div class="flex space-x-8">
        <div id="skill" class="flex-auto text-center">
          <div class="mb-2 text-lg font-bold">
            Skills <hr />
          </div>
        </div>
        <div id="tech" class="flex-auto text-center">
          <div class="mb-2 text-lg font-bold">
            Technologies <hr />
          </div>
        </div>
      </div> -->
      <div id="tech" class="">
        <div class="mb-2 text-lg font-bold">
          Technologies <hr />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
